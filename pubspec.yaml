name: buscatelo
description: Hotel finding. An awesome Flutter challenge.
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  http: 0.13.3
  provider: 5.0.0
  bordered_text: 2.0.0
  get_it: 7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 0.9.1
  pedantic: 1.11.1
  flutter_lints: 1.0.4
  mocktail: 0.1.4

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/img/logo.png"
  image_path_android: "assets/img/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/img/logo.png
    - assets/img/error_image.jpeg
